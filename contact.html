<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>MarvelPedia - Contact Us</title>
    <link rel="icon" type="icon" href="assets/favicon.png">
    <!-- Custome CSS for styling -->
    <link rel="stylesheet" href="styles/contact.page.css">
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
</head>
<body>
    <!-- Placeholder for the navigation bar -->
    <div id="navbar-placeholder"></div>
    <!-- Main container -->
    <div class="container-fluid">
      <div class="container-md d-flex justify-content-center align-items-center">
        <div class="img-container-1"> <img src="assets/Baby Hulk.jpeg" alt="Hulk">
        </div>
        <div class="text-container d-flex flex-column justify-content-between overflow-hidden">
          <div class="contact-details p-2 d-flex align-items-center justify-content-between"><i class="fa-solid fa-location-dot fs-1"></i><div class="contact-details-text d-flex align-items-center justify-content-center text-center overflow-hidden">Tower Tech-High, Sambalpur, Odisha, India</div></div>
          <div class="contact-details p-2 d-flex align-items-center justify-content-between"><i class="fa-brands fa-x-twitter fs-1"></i><div class="contact-details-text d-flex align-items-center justify-content-center text-center overflow-hidden">@marvelpediaofficial</div></div>
          <div class="contact-details p-2 d-flex align-items-center justify-content-between"><i class="fa-brands fa-facebook fs-1"></i><div class="contact-details-text d-flex align-items-center justify-content-center text-center overflow-hidden">marvelpediaofficial</div></div>
          <div class="contact-details p-2 d-flex align-items-center justify-content-between"><i class="fa-brands fa-instagram fs-1"></i><div class="contact-details-text d-flex align-items-center justify-content-center text-center overflow-hidden">@marvelpediaofficial</div></div>
          <div class="contact-details p-2 d-flex align-items-center justify-content-between"><i class="fa-regular fa-envelope fs-1"></i><div class="contact-details-text d-flex align-items-center justify-content-center text-center overflow-hidden">marvelpedia@gmail.com</div></div>
        </div>
        <div class="img-container-2"> <img src="assets/Baby Thor.jpeg" alt="Thor">
        </div>
      </div>
    </div>
    
    <script>
      // Fetch and insert the navbar
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
          // Get the navbar script from nav.features.js and execute it
          return fetch('sources/nav.features.js');
        })
        .then(response => response.text())
        .then(script => {
          // Evaluate the script content to execute it
          eval(script);
        })
        .catch(error => {
          console.error('Error loading navbar:', error);
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome for icon support -->
    <script src="https://kit.fontawesome.com/6cfb77a7f4.js" crossorigin="anonymous"></script>
    <!-- Custom JavaScript file -->
    <script src="sources/redirectToIndex.js" ></script>

</body>
</html>
