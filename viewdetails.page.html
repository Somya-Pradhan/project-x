<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>MarvelPedia - View Details</title>
    <link rel="icon" type="icon" href="assets/favicon.png">
    <!-- Custome CSS for styling -->
    <link rel="stylesheet" href="styles/viewdetails.page.css">
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
</head>
<body>
    <!-- Placeholder for the navigation bar -->
    <div id="navbar-placeholder"></div>
    <!-- Main container -->
    <div class="container-md mt-5 mb-5 d-flex justify-content-center" id="superhero-details-container"></div>
    
    <script>
      // Fetch and insert the navbar
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
          // Get the navbar script from nav.features.js and execute it
          return fetch('sources/nav.features.js');
        })
        .then(response => response.text())
        .then(script => {
          // Evaluate the script content to execute it
          eval(script);
        })
        .catch(error => {
          console.error('Error loading navbar:', error);
        });
    </script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- FontAwesome for icon support -->
<script src="https://kit.fontawesome.com/6cfb77a7f4.js" crossorigin="anonymous"></script>
<!-- Custom JavaScript file -->
<script src="sources/viewdetails.page.js" ></script>
</body>
</html>
